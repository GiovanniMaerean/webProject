{% extends "base.html" %}

{% block title %}Modify steam user{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    Modify your Steam user here
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Modify steam user</button>
    </form>

{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
