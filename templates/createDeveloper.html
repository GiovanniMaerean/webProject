{% extends "base.html" %}

{% block title %}Add Developer{% endblock %}

{% block content %}
    
{% if user.is_authenticated %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add developer</button>
    </form>


{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
