{% extends "base.html" %}

{% block title %}Show Developers{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    {% for developer in developers %}
        <li>{{ developer.name }}</li>
        <a href="{% url 'modifyDeveloper' developer.id %}"><button type="submit">Modify</button></a>
        <a href="{% url 'deleteDeveloper' developer.id %}"><button type="submit">Delete</button></a>
        <a href="{% url 'developerDetails' developer.id %}"><button type="submit">Show details</button></a>
    {% endfor %}
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> 
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
