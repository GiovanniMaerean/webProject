{% extends "base.html" %}

{% block title %}Show Steam Users{% endblock %}

{% block content %}

    {% if steamUsers %}
        <ul>
            {% for steamUser in steamUsers %}
                <li>{{ steamUser.realName }}</li>
                <a href="{% url 'modifySteamUser' steamUser.id %}"><button type="submit">Modify</button></a>
                <a href="{% url 'deleteSteamUser' steamUser.id %}"><button type="submit">Delete</button></a>
                <a href="{% url 'steamUserDetails' steamUser.id %}"><button type="submit">Show details</button></a>
            {% endfor %}
        </ul>
    {% else %}
        <p>No steam users found.</p>
    {% endif %}

{% endblock %}
