{% extends "base.html" %}

{% block title %}Show Publishers{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    {% for publisher in publishers %}
        <li>{{ publisher.name }}</li>
    {% endfor %}
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> 
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
