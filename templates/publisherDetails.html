{% extends "base.html" %}

{% block title %}Publisher Details{% endblock %}

{% block content %}

    <strong>Name:</strong> {{ publisher.name }}
    <br>
    <strong>Published products:</strong> {{ publisher.publishedProducts }}
    <br>
    <strong>Products:</strong>
    {% for product in publisher.products.all %}
        <li>{{ product.name }}</li>
    {% endfor %}
    <br>
    <a href="{% url 'modifyPublisher' publisher.id %}"><button type="submit" class="button">Modify</button></a>
    <a href="{% url 'deletePublisher' publisher.id %}"><button type="submit" class="button">Delete</button></a>

{% endblock %}
